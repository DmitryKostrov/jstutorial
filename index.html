<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <header id="space-output">
        <h1 id="result-txt">Result</h1>
    </header>
    <div class="conteiner-space">
        <card-info>
            <form>
                <p>Edit text</p>
                <label>Enter Text</label>
                <input type="text" id="message" placeholder="Enter text">
                <input type="button" id="bt-input-text" onclick='output_simple_text()' value="Click me">
            </form>
        </card-info>
        <card-info>
            <form>
                <p>Calculate</p>
                <label>Enter Number</label>
                <input type="number" id="number-one" placeholder="Enter number one">
                <input type="number" id="number-two" placeholder="Enter number two">
                <input type="button" id="bt-input-text-number" onclick='simple_calculate()' value="Click me">
            </form>
        </card-info>
        <card-info>
            <form>
                <p>Alert output</p>
                <label>Enter Text</label>
                <input type="text" id="alert_text" placeholder="Enter text">
                <input type="button" id="bt-input-text-alert" onclick='alert_output()' value="Click me">
            </form>
        </card-info>
        <card-info>
            <form>
                <p>Change Color Text</p>
                <label>Choose Color</label>
                <grid-color>
                    <color-block style='background-color: rgb(255, 255, 255); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_text(0)'></color-block>
                    <color-block style='background-color: rgb(0, 255, 255); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_text(1)'></color-block>
                    <color-block style='background-color: rgb(0, 255, 55); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_text(2)'></color-block>
                    <color-block style='background-color: rgb(255, 217, 0); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_text(3)'></color-block>
                    <color-block style='background-color: rgb(208, 255, 0); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_text(4)'></color-block>
                    <color-block style='background-color: rgb(255, 0, 0); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_text(5)'></color-block>
                    <color-block style='background-color: rgb(162, 0, 255); width: 15px; height: 15px;  border: #000000 dashed;' onclick='change_color_text(6)'></color-block>
                </grid-color>
            </form>
        </card-info>
        <card-info>
            <form>
                <p>Change Color Text</p>
                <label>Choose BackgroundColor</label>
                <grid-color>
                    <color-block style='background-color: #313131; width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_background(1)'></color-block>
                    <color-block style='background-color: rgb(0, 255, 55); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_background(2)'></color-block>
                    <color-block style='background-color: rgb(255, 217, 0); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_background(3)'></color-block>
                    <color-block style='background-color: rgb(208, 255, 0); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_background(4)'></color-block>
                    <color-block style='background-color: rgb(255, 0, 0); width: 15px; height: 15px; border: #000000 dashed;' onclick='change_color_background(5)'></color-block>
                    <color-block style='background-color: rgb(162, 0, 255); width: 15px; height: 15px;  border: #000000 dashed;' onclick='change_color_background(6)'></color-block>
                </grid-color>
            </form>
        </card-info>
    </div>
    <script src="src/js/main.js">
        // Main Script - Главный скрипт
    </script>
    <script src="src/js/basic_task.js"></script>
    <script src="src/js/html_editor.js"></script>
</body>
</html>
